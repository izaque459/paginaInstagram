<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Instagram</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="Cópia da página inicial do Instagram"/>
		<meta name="author" content="Isaac Santos"/>
		<meta name="keywords" content="aula, css, html"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<div class="instagram-wrapper">
			<div class="instagram-phone">
				<img src="img/instagram-celular.png" alt="celular"/>
			</div>
			<div class="instagram-continue">
				<div class="group">
					<img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo"/>
					<div class="profile-photo">
						<img src="img/instagram-perfil.jpg" alt="foto de perfil"/>
					</div>
					<a href="#" class="instagram-login">Continue na conta</a>
					<a href="#" class="instagram-logout">Remover conta</a>
				</div>
				<div>
					<p class="not-account">Não é usuario</p>
					<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
					</p>
				<div class="get-the-app">
					<p class="get-app">Baixe o aplicativo</p>
					<div class="download">
						<a href="#" class="app-download"></a>
						<a href="#" class="app-download"></a>

					</div>
				</div>
				</div>
			</div>
		</div>
	</body>
</html>
