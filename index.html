<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Instagram</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="Cópia da página inicial do Instagram"/>
		<meta name="author" content="Isaac Santos"/>
		<meta name="keywords" content="aula, css, html"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<div class="instagram-wrapper">
			<div class="instagram-phone">
				<img src="img/instagram-celular.png" alt="celular"/>
			</div>
			<div class="instagram-continue">
				<div class="group">
					<img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo"/>
					<div class="profile-photo">
						<img src="img/instagram-perfil.jpg" alt="foto de perfil"/>
					</div>
					<a href="#" class="instagram-login">Continue na conta</a>
					<a href="#" class="instagram-logout">Remover conta</a>
				</div>
				<div class="group">
					<p class="not-account">Não é usuario</p>
					<p class="not-account">
					<a href="#" class="link-blue">Alternar contas</a>
					ou
					<a href="#" class="link-blue">Inscreva-se</a>
					</p>
				</div>
				<div class="get-the-app">
					<p><strong>Baixe o aplicativo</strong></p>
					<!- mudança interessante->
					<div class="download">
						<a href="#" class="app-download"><img src="img/apple-button.png" alt="botão para download pela loja da apple"/></a>
						<a href="#" class="app-download"><img src="img/google-button.png" alt="botão para download pelo google store"></a>

					</div>
				</div>
			</div>
		</div>
	</body>
</html>
